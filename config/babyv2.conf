# Enable the USB HID transport for connection
CONFIG_ZMK_USB=y

# Set the default output to USB when powered via cable
CONFIG_ZMK_USB_IS_DEFAULT=y

# Force the output to USB when connected via cable (this is often
# the most reliable setting for initial testing)
CONFIG_ZMK_CONFIG_OUTPUT_FORCE=y
CONFIG_ZMK_CONFIG_OUTPUT_USB=y